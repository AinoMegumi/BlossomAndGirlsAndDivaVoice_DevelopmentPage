        <meta charset="utf-8" />

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"
            integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mithril/2.0.4/mithril.min.js"
            integrity="sha512-MLAMNLcsKOnrROdkDj6Xe/lG7lztm0VYsq9Lqg76BAV7OJYqEYT23+s58GZrF5M/FXHDZ43uacvdJoAy8CfcUA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script defer src="./js/characters.js"></script>
        <script defer src="./js/terms.js"></script>
    </head>
    <body>
        <body>
            <header></header>
            <main>
                <div class="container">
                    <section>
                        <h3>登場キャラクター</h3>
                        <div id="characters"></div>
                    </section>
                    <section>
                        <h3>用語集</h3>
                        <div id="terms"></div>
                    </section>
                    <section>
                        <h3>ファイル投稿</h3>
                        <div>
                            <input type="file" id="multipleUpload" multiple />
                            <input type="button" id="multipleUploadButton" value="送信" />
                        </div>
                        <script type="text/javascript">
                            $('#multipleUploadButton').click(function () {
                                const files = $('#multipleUpload')[0].files;
                                const formData = new FormData();
                                for (let i = 0; i < files.length; i++) {
                                    formData.append('files', files[i]);
                                }
                                formData.append('hoge', 123);

                                $.ajax({
                                    url: 'http://localhost:21000/api/upload',
                                    method: 'post',
                                    data: formData,
                                    processData: false,
                                    contentType: false,
                                })
                                    .done(function (res) {
                                        console.log(res);
                                    })
                                    .fail(function (err) {
                                        console.log(err);
                                    });
                            });
                        </script>
                    </section>
                </div>
            </main>
            <footer>
                <div class="container">
                    <p>Copyright &copy; 2022 Meigetsu/Shiny Crescent. All rights reserved</p>
                </div>
            </footer>
        </body>
    </body>
</html>
